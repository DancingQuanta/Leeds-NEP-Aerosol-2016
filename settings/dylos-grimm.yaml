sensors:
  dylos:
    path: "dylos-grimm/dylos1.log"
    type: dylos
    #timeshift: '-01:01:00'
  grimm:
    path: "dylos-grimm/grimm.log"
    type: grimm
    timeshift: '-00:07:00'
    resample: minute
    prunebins:
sensor_order: ['dylos', 'grimm']
calibration:
  calibratee: dylos
  calibrater: grimm
output:
